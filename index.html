<html>

  <body>
    <h1 class="title">列車通過予定</h1>
    <p class="title">Train Pass Time</p>
    <div id="area1">
   <!--    <button type="button" id="btn1">今日は何日ですか？</button> -->
      <br>
      <input type="text" id="tBox" class="font-main" />
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="getTime.js"></script>
    <div class="samplearea">
        <style type="text/css">
        .rtClock { font-family: "Arial",sans-serif; font-size: 1.5em; }
        </style>
        <p id="RealtimeClockArea2" class="rtClock">※ここに時計が表示されます。</p>
        </div>

    <p><script type="text/javascript">
    function set2fig(num) {
       // 桁数が1桁だったら先頭に0を加えて2桁に調整する
       var ret;
       if( num < 10 ) { ret = "0" + num; }
       else { ret = num; }
       return ret;
    }
    function showClock2() {
       var nowTime = new Date();
       var nowHour = set2fig( nowTime.getHours() );
       var nowMin  = set2fig( nowTime.getMinutes() );
       var nowSec  = set2fig( nowTime.getSeconds() );
       var msg = "現在時刻は、" + nowHour + ":" + nowMin + ":" + nowSec + " です。";
       document.getElementById("RealtimeClockArea2").innerHTML = msg;
    }
    setInterval('showClock2()',1000);
      </script></p>

        <div class="wrapper">
          <div class="box1">One</div>
          <div class="box2">Two</div>
          <div class="box3">Three</div>
          <div class="box4">Four</div>
          <div class="box5">Five</div>
        </div>

    </body>
